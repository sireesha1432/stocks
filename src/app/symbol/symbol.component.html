


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 class="text-center my-4">Enter The Symbol </h3>
            <form [formGroup]="symbolSearch" (ngSubmit)="getvalue(symbolSearch.value)">
                <div class="form-group">
                    <input class="form-control" type="text" id="StockInput" formControlName="symbol" />
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary my-4">track</button>
                </div>
            </form>
            <div class="class-md-6" *ngFor="let item of stockList">
                <p class="text-center">{{item.description}}</p>
                <p class="text-center">Change today: {{item.d}}</p>
                <p class="text-center">opening Price: {{item.o}}</p>
                <p class="text-center">current Price: {{item.c}}</p>
                <p class="text-center">current Price: {{item.h}}</p>
                


                <div class="sir">
                    <div class="student">
                       
                        <a [routerLink]="['/ten',item.symbol]" [state]="{name:item.description}"
                            class="btn btn-primary active mt-4">Go To Social Sentiment Data </a>
                        <router-outlet></router-outlet>
                    </div>
                 
                </div>
                 

            </div>


        </div>
    </div>
</div>
